spring.application.name=BikeSelling

# Server Configuration
server.port=8080

# Supabase PostgreSQL Configuration
# Get credentials from environment variables
# Set before running: $env:SUPABASE_DB_URL="jdbc:postgresql://..."
spring.datasource.url=${SUPABASE_DB_URL:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.username=${SUPABASE_DB_USERNAME:postgres}
spring.datasource.password=${SUPABASE_DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT Configuration
jwt.secret=YourSuperSecretKeyForJWTTokenGenerationMustBeLongEnoughForHS512AlgorithmToWorkProperly1234567890
jwt.expiration=86400000

# Google OAuth2 Configuration
# Get credentials from environment variables
# Set before running: $env:GOOGLE_CLIENT_ID="..." $env:GOOGLE_CLIENT_SECRET="..."
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:your-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:your-client-secret}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# Logging
logging.level.swp.be.vn.bs=DEBUG
logging.level.org.springframework.security=DEBUG
